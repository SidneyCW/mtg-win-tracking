<body>

    <div id="particles-js">
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


        <div class="header">
            <h1>MTG  GAME  TRACKER</h1>
    
        </div>


        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Register</a>
                    <div class="dropdown-content">
                      <a href="#">Players</a>
                      <a href="#">Decks</a>
                <li><a href="page2.html">Vault</a></li>
            </ul>

    <div class="modborder">
        <section class="main-content">

            <h1>Enter Game Data</h1>
            <div class="player-section">

                <form id="gameForm">
                    <label for="numPlayers">Number of Players:</label>
                    <input type="number" id="numPlayers" min="1" max="10" value="2" onchange="updatePlayers()" required />

                    <div id="playersContainer">
                        <!-- Player name inputs will be added here dynamically -->
                    </div>

                    <label for="winner">Winner:</label>
                    <select id="winner" required>
                        <option value="">Select Winner</option>
                    </select>

                    <div id="decksContainer">
                        <!-- Deck input fields will be added here dynamically -->
                    </div>

                    <button type="submit">Submit</button>
                </form>

            </div>

        </section>
    </div>






    <script src="{{ url_for('static', filename='script.js') }}"></script>




</body>
