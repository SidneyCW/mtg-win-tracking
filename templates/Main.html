<!DOCTYPE html>
<html lang="en">

<head>
    <a href="Main.html"></a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<video autoplay loop muted id="bg-video">
  <source src="{{ url_for('static', filename='videos/mystical.mp4') }}" type="video/mp4">
</video>


<body>
  <!-- NAVBAR -->
  <header class="header-container">
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/headerlogo.png') }}" alt="Logo">
        </div>
        <ul class="menu">
            <li class="menu-list"><a class="menu-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="menu-list"><a class="menu-link" href="{{ url_for('register_decks')}}">Register</a></li>
            <li class="menu-list"><a class="menu-link" href="{{ url_for('vaults')}}">Vault</a></li>
            <li class="menu-list"><a class="menu-link">Search</a></li>
        </ul>
    </nav>
  </header>

    <!-- PLAYER WINNER SECTION -->

    <section class="player-section">
      <h2>Add Game</h2>
  
      <!-- Dropdown for Number of Players -->
      <label for="numPlayers">Number of Players:</label>
      <select id="numPlayers" onchange="updatePlayers()">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </select>
  
      <!-- Player Selection Box -->
      <div id="playersContainer"></div>
  
      <!-- Deck Selection Box -->
      <div id="decksContainer"></div>
  
      <!-- Winner Selection Box -->
      <label for="winner">Select Winner:</label>
      <select id="winner">
          <option value="">Select Winner</option>
      </select>
  
      <!-- Submit Button -->
      <button type="submit" onclick="submitGameData()">Submit Game</button>
  </section>






  <!-- SCRIPT LINK -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

      console.log("Script is running!");
   </script>

    console.log("Checking if particles.js is loading...");
    if (typeof particlesJS === "undefined") {
        console.error("particles.js not loaded");
    } else {
        console.log("particles.js loaded");
    }
  </script>

  
</body>
</html>
