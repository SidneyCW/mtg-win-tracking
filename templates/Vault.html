    <section class="player-section">
        <h2>Leaderboard - Wins</h2>
        <table id="winsTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Decks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Fetching player wins...");
        
            fetch('/get_wins')
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch wins");
                return response.json();
            })
            .then(playersData => {
                console.log("Wins data received:", playersData);
        
                // Insert wins first (so page still works even if decks fail)
                const tableBody = document.querySelector("#winsTable tbody");
                tableBody.innerHTML = "";
        
                playersData.forEach(player => {
                    const row = document.createElement("tr");
        
                    row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.wins}</td>
                        <td>
                            <div class="deck-hover">
                                <span class="hover-icon">ðŸ“œ</span>
                                <div class="deck-dropdown">Loading...</div>
                            </div>
                        </td>
                    `;
        
                    tableBody.appendChild(row);
                });
        
                return fetch('/get_player_decks'); // Fetch decks AFTER wins
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch decks");
                return response.json();
            })
            .then(decksData => {
                console.log("Decks data received:", decksData);
        
                document.querySelectorAll("#winsTable tbody tr").forEach(row => {
                    const playerName = row.children[0].textContent;
                    const dropdown = row.querySelector(".deck-dropdown");
        
                    // Find decks for the specific player
                    const playerDecks = decksData
                        .filter(deck => deck.player_name === playerName)
                        .map(deck => `${deck.deck} (${deck.wins} wins)`)
                        .join("<br>");
        
                    dropdown.innerHTML = playerDecks || "No decks found";
                });
            })
            .catch(error => console.error("Error fetching data:", error));
        });
        </script>
